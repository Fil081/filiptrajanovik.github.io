<body>
<header>

  </div>
</header>
<div class="contact">
  <h3>Contact Form</h3>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Внесете го вашето име" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Внесете го вашиот маил" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Напиши ја посакуваната порака" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <div class="details">
    <h3>Contact Details</h3>
    <p>Email: filiptrajanovik@gmail.com</p>
    <p>Phone: 071398409</p>
    <p>Socials:
      <a href="https://facebook.com/filiptrajanovik">Facebook</a>,
      <a href="https://instagram.com/filiptrajanovik">Instagram</a>
    </p>
  </div>
</div>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    var body = "Name: " + name + "\n";
    body += "Email: " + email + "\n";
    body += "Message: " + message;

    window.location.href = "mailto:filiptrajanovik@gmail.com?subject=Contact Form Submission&body=" + encodeURIComponent(body);

    alert("Благодарам на пораката, во најскоро можно време ке те контактирам");

    document.getElementById('contact-form').reset();
  });
</script>
</body>
</html>
